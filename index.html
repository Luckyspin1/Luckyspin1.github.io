<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        #wheel {
            width: 100%;
            height: auto;
            transition: transform 5s cubic-bezier(0.6, 0, 0, 1);
        }
        #wheel-pin {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: red;
        }
        .participant-input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi-house-door"></i> Главная
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Колесо Фортуны</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Таймер</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Часы</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Колесо Фортуны</h1>
                <div class="participant-input">
                    <div id="participants-list" class="mb-3"></div>
                </div>
                <div class="wheel-container">
                    <canvas id="wheel" width="600" height="600"></canvas>
                    <div id="wheel-pin">▼</div>
                </div>
                <div class="mt-3">
                    <button id="spin-btn" class="btn btn-primary btn-lg" disabled>Крутить</button>
                    <button id="reset-btn" class="btn btn-danger btn-lg">Сбросить</button>
                </div>
                <div id="result" class="mt-3 h3"></div>
            </div>
        </div>
    </div>

    <!-- Аудио для звуковых эффектов -->
    <audio id="spin-sound" src="spin.mp3"></audio>
    <audio id="win-sound" src="win.mp3"></audio>

    <!-- Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const ADMIN_ID = 123456789; // Замените на ID администратора

        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin-btn');
        const resetBtn = document.getElementById('reset-btn');
        const participantsList = document.getElementById('participants-list');
        const resultDiv = document.getElementById('result');
        const ctx = wheel.getContext('2d');

        const spinSound = document.getElementById('spin-sound');
        const winSound = document.getElementById('win-sound');

        let segments = [];
        let colors = [];

        // Проверка на администратора
        function isAdmin() {
            const user = tg.initDataUnsafe.user;
            return user && user.id === ADMIN_ID;
        }

        // Получаем участников из URL
        function getQueryParams() {
            const params = {};
            window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, (_, key, value) => {
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        const queryParams = getQueryParams();
        if (queryParams.participants) {
            segments = queryParams.participants.split(',');
            colors = generateColors(segments.length);
            drawWheel();
            updateParticipantsList();
            if (isAdmin()) {
                spinBtn.disabled = false;
            } else {
                spinBtn.disabled = true;
                spinBtn.textContent = "Только для администратора";
            }
        }

        function generateColors(count) {
            const colorList = [];
            for (let i = 0; i < count; i++) {
                const color = `hsl(${(i * 360) / count}, 70%, 50%)`;
                colorList.push(color);
            }
            return colorList;
        }

        function drawWheel() {
            ctx.clearRect(0, 0, wheel.width, wheel.height);
            const arc = (2 * Math.PI) / segments.length;
            segments.forEach((segment, index) => {
                ctx.beginPath();
                ctx.fillStyle = colors[index];
                ctx.moveTo(wheel.width / 2, wheel.height / 2);
                ctx.arc(wheel.width / 2, wheel.height / 2, wheel.width / 2, arc * index, arc * (index + 1));
                ctx.lineTo(wheel.width / 2, wheel.height / 2);
                ctx.fill();
                ctx.stroke();

                // Добавление текста
                ctx.save();
                ctx.translate(wheel.width / 2, wheel.height / 2);
                ctx.rotate(arc * index + arc / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#000';
                ctx.font = 'bold 20px Arial';
                ctx.fillText(segment, wheel.width / 2 - 20, 10);
                ctx.restore();
            });
        }

        function updateParticipantsList() {
            participantsList.innerHTML = segments.map(name => `
                <div class="badge bg-primary me-2">${name}</div>
            `).join('');
        }

        async function sendResultToTelegram(winner) {
            const token = 'ВАШ_ТОКЕН_БОТА';
            const chatId = 'ID_ЧАТА'; // Замените на ID чата
            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: `Победитель: ${winner}`,
                    }),
                });
                const data = await response.json();
                console.log('Результат отправлен:', data);
            } catch (error) {
                console.error('Ошибка отправки:', error);
            }
        }

        function spinWheel() {
            spinSound.play(); // Звук вращения
            const randomDegree = Math.floor(Math.random() * 360) + 360 * 5;
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            setTimeout(() => {
                const degrees = 360 / segments.length;
                const offset = 90;
                const rotation = (randomDegree % 360) - offset;
                const selectedIndex = Math.floor((rotation + 360) % 360 / degrees);
                const winner = segments[selectedIndex];
                resultDiv.textContent = `Победитель ${winner}!`;
                winSound.play(); // Звук победы
                sendResultToTelegram(winner); // Отправка результата в Telegram
            }, 5000);
        }

        spinBtn.addEventListener('click', spinWheel);

        resetBtn.addEventListener('click', () => {
            wheel.style.transform = 'rotate(0deg)';
            resultDiv.textContent = '';
        });
    </script>
</body>
</html>
