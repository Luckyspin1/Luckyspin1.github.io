<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <h1>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</h1>
                <div class="participant-input">
                    <textarea id="participants" class="form-control" rows="4" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º–µ–Ω–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤, –∫–∞–∂–¥–æ–µ —Å –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏"></textarea>
                    <button id="update-wheel" class="btn btn-primary mt-2">–û–±–Ω–æ–≤–∏—Ç—å –∫–æ–ª–µ—Å–æ</button>
                </div>
                <div class="wheel-container">
                    <canvas id="wheel" width="600" height="600"></canvas>
                    <div id="wheel-pin">‚ñº</div>
                </div>
                <div class="mt-3">
                    <button id="spin-btn" class="btn btn-primary btn-lg">–ö—Ä—É—Ç–∏—Ç—å</button>
                    <button id="reset-btn" class="btn btn-danger btn-lg">–°–±—Ä–æ—Å–∏—Ç—å</button>
                </div>
                <div id="result" class="mt-3 h3"></div>
                <div class="mt-3">
                    <button id="send-results-btn" class="btn btn-info btn-lg">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>
                </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin-btn');
        const resetBtn = document.getElementById('reset-btn');
        const updateBtn = document.getElementById('update-wheel');
        const participantsInput = document.getElementById('participants');
        const resultDiv = document.getElementById('result');
        const sendResultsBtn = document.getElementById('send-results-btn');
        const ctx = wheel.getContext('2d');

        let segments = [];
        let colors = [];
        let winner = null;

        function generateColors(count) {
            const colorList = [];
            for (let i = 0; i < count; i++) {
                const color = `hsl(${(i * 360) / count}, 70%, 50%)`;
                colorList.push(color);
            }
            return colorList;
        }

        function drawWheel() {
            ctx.clearRect(0, 0, wheel.width, wheel.height);
            const arc = (2 * Math.PI) / segments.length;
            segments.forEach((segment, index) => {
                ctx.beginPath();
                ctx.fillStyle = colors[index];
                ctx.moveTo(wheel.width / 2, wheel.height / 2);
                ctx.arc(wheel.width / 2, wheel.height / 2, wheel.width / 2, arc * index, arc * (index + 1));
                ctx.lineTo(wheel.width / 2, wheel.height / 2);
                ctx.fill();
                ctx.stroke();

                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
                ctx.save();
                ctx.translate(wheel.width / 2, wheel.height / 2);
                ctx.rotate(arc * index + arc / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#000';
                ctx.font = 'bold 20px Arial';
                ctx.fillText(segment, wheel.width / 2 - 20, 10);
                ctx.restore();
            });
        }

        function spinWheel() {
            const randomDegree = Math.floor(Math.random() * 360) + 360 * 5; // 5 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            // –í—ã—á–∏—Å–ª–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞
            setTimeout(() => {
                const degrees = 360 / segments.length;
                const offset = 90; // –°–º–µ—â–µ–Ω–∏–µ –¥–ª—è —É–∫–∞–∑–∞—Ç–µ–ª—è
                const rotation = (randomDegree % 360) - offset;
                const selectedIndex = Math.floor((rotation + 360) % 360 / degrees);
                winner = segments[selectedIndex];
                resultDiv.textContent = `–ü–æ–±–µ–¥–∏—Ç–µ–ª—å ${winner}!`;
            }, 5000); // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
        }

        updateBtn.addEventListener('click', () => {
            segments = participantsInput.value.split('\n').filter(name => name.trim() !== '');
            colors = generateColors(segments.length);
            drawWheel();
        });

        spinBtn.addEventListener('click', spinWheel);

        resetBtn.addEventListener('click', () => {
            wheel.style.transform = 'rotate(0deg)';
            resultDiv.textContent = '';
            winner = null;
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –≤ —á–∞—Ç —Å –±–æ—Ç–æ–º
        sendResultsBtn.addEventListener('click', async () => {
            if (!winner) {
                alert("–°–Ω–∞—á–∞–ª–∞ –∫—Ä—É—Ç–∏—Ç–µ –∫–æ–ª–µ—Å–æ!");
                return;
            }

            const message = `üéâ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${winner}! üéâ\n\n–£—á–∞—Å—Ç–Ω–∏–∫–∏:\n${segments.join('\n')}`;

            // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Ç–æ–∫–µ–Ω –±–æ—Ç–∞ –∏ ID —á–∞—Ç–∞
            const token = '7632795017:AAG-Tj1j9e2WLoky89ntj8fsd7lwkq35sYc'; // –ü—Ä–∏–º–µ—Ä: '123456789:ABCdefGhIJKlmNoPQRstuVWXyz'
            const chatId = '7632795017'; // –ü—Ä–∏–º–µ—Ä: 123456789

            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                    }),
                });
                const data = await response.json();
                if (data.ok) {
                    alert("–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ —á–∞—Ç —Å –±–æ—Ç–æ–º!");
                } else {
                    alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤: " + JSON.stringify(data));
                }
            } catch (error) {
                alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤: " + error.message);
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–ª–µ—Å–∞
        updateBtn.click();
    </script>
