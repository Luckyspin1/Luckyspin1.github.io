<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        #wheel {
            width: 100%;
            height: auto;
            transition: transform 5s cubic-bezier(0.6, 0, 0, 1);
        }
        #wheel-pin {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: red;
        }
        .participant-input {
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        #participants-textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <h1>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</h1>
                <div class="participant-input">
                    <textarea id="participants-textarea" class="form-control" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º–µ–Ω–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤, –∫–∞–∂–¥–æ–µ —Å –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏"></textarea>
                    <button id="update-wheel-btn" class="btn btn-primary">–û–±–Ω–æ–≤–∏—Ç—å –∫–æ–ª–µ—Å–æ</button>
                </div>
                <div class="wheel-container">
                    <canvas id="wheel" width="600" height="600"></canvas>
                    <div id="wheel-pin">‚ñº</div>
                </div>
                <div class="mt-3">
                    <button id="spin-btn" class="btn btn-primary btn-lg" disabled>–ö—Ä—É—Ç–∏—Ç—å</button>
                    <button id="reset-btn" class="btn btn-danger btn-lg">–°–±—Ä–æ—Å–∏—Ç—å</button>
                </div>
                <div id="result" class="mt-3 h3"></div>
                <div class="mt-3">
                    <button id="send-results-btn" class="btn btn-info btn-lg">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const ADMIN_ID = 123456789; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ ID –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞

        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin-btn');
        const resetBtn = document.getElementById('reset-btn');
        const updateWheelBtn = document.getElementById('update-wheel-btn');
        const participantsTextarea = document.getElementById('participants-textarea');
        const sendResultsBtn = document.getElementById('send-results-btn');
        const resultDiv = document.getElementById('result');
        const ctx = wheel.getContext('2d');

        let segments = [];
        let colors = [];
        let winner = null;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        function isAdmin() {
            const user = tg.initDataUnsafe.user;
            return user && user.id === ADMIN_ID;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–µ—Å–∞
        function updateWheel() {
            const newParticipants = participantsTextarea.value
                .split('\n')
                .map(name => name.trim())
                .filter(name => name !== '');

            // –£–¥–∞–ª—è–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã
            segments = [...new Set(newParticipants)];
            colors = generateColors(segments.length);
            drawWheel();
            spinBtn.disabled = segments.length === 0;
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ü–≤–µ—Ç–æ–≤ –¥–ª—è –∫–æ–ª–µ—Å–∞
        function generateColors(count) {
            const colorList = [];
            for (let i = 0; i < count; i++) {
                const color = `hsl(${(i * 360) / count}, 70%, 50%)`;
                colorList.push(color);
            }
            return colorList;
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–æ–ª–µ—Å–∞
        function drawWheel() {
            ctx.clearRect(0, 0, wheel.width, wheel.height);
            const arc = (2 * Math.PI) / segments.length;
            segments.forEach((segment, index) => {
                ctx.beginPath();
                ctx.fillStyle = colors[index];
                ctx.moveTo(wheel.width / 2, wheel.height / 2);
                ctx.arc(wheel.width / 2, wheel.height / 2, wheel.width / 2, arc * index, arc * (index + 1));
                ctx.lineTo(wheel.width / 2, wheel.height / 2);
                ctx.fill();
                ctx.stroke();

                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
                ctx.save();
                ctx.translate(wheel.width / 2, wheel.height / 2);
                ctx.rotate(arc * index + arc / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#000';
                ctx.font = 'bold 20px Arial';
                ctx.fillText(segment, wheel.width / 2 - 20, 10);
                ctx.restore();
            });
        }

        // –ö–Ω–æ–ø–∫–∞ "–û–±–Ω–æ–≤–∏—Ç—å –∫–æ–ª–µ—Å–æ"
        updateWheelBtn.addEventListener('click', updateWheel);

        // –ö–Ω–æ–ø–∫–∞ "–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã"
        sendResultsBtn.addEventListener('click', async () => {
            if (!winner) {
                tg.showAlert("–°–Ω–∞—á–∞–ª–∞ –∫—Ä—É—Ç–∏—Ç–µ –∫–æ–ª–µ—Å–æ!");
                return;
            }

            const message = `üéâ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${winner}! üéâ\n\n–£—á–∞—Å—Ç–Ω–∏–∫–∏:\n${segments.join('\n')}`;

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ —á–µ—Ä–µ–∑ Telegram Bot API
            const token = '–í–ê–®_–¢–û–ö–ï–ù_–ë–û–¢–ê';
            const chatId = tg.initDataUnsafe.user?.id; // ID —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                    }),
                });
                const data = await response.json();
                if (data.ok) {
                    tg.showAlert("–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ —á–∞—Ç —Å –±–æ—Ç–æ–º!");
                } else {
                    tg.showAlert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤.");
                }
            } catch (error) {
                tg.showAlert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤.");
            }
        });

        // –í—Ä–∞—â–µ–Ω–∏–µ –∫–æ–ª–µ—Å–∞
        function spinWheel() {
            const randomDegree = Math.floor(Math.random() * 360) + 360 * 5;
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            setTimeout(() => {
                const degrees = 360 / segments.length;
                const offset = 90;
                const rotation = (randomDegree % 360) - offset;
                const selectedIndex = Math.floor((rotation + 360) % 360 / degrees);
                winner = segments[selectedIndex];
                resultDiv.textContent = `–ü–æ–±–µ–¥–∏—Ç–µ–ª—å ${winner}!`;
            }, 5000);
        }

        spinBtn.addEventListener('click', spinWheel);

        resetBtn.addEventListener('click', () => {
            wheel.style.transform = 'rotate(0deg)';
            resultDiv.textContent = '';
            winner = null;
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (!isAdmin()) {
            participantsTextarea.disabled = true;
            updateWheelBtn.disabled = true;
        }
    </script>
</body>
</html>
